<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <script src="https://kit.fontawesome.com/2ca92128dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Bear Watcher</title>
</head>
<body> 
  
  <h1 class="text-center my-3">BEAR WATCHER !!!</h1>
  <div class="mb-2 col-6 offset-3 add-section">
    <div class="accordion" id="addBearAccordian">
      <div class="card">
        <div class="card-header" id="addBearFormCard">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne"> Track a Bear
            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="addDinoFormCard" data-parent="#addDinoAccordion">
          <div class="card-body">
            <form class="row justify-content-center" id="bear-form">              
              <div class="col-12">
                <div class="form-group">
                  <label for="nameField">Bear Name</label>
                  <input type="text" class="form-control" id="nameField" placeholder="Enter Bear Name">
                  </div>
                <div class="form-group">
                  <label for="urlField">Image URL</label>
                  <input type="text" class="form-control" id="urlField" placeholder="Enter Bear Image url">
                </div>  
                <button type="submit" id="submit-new-dino" class="btn btn-outline-primary"><i class="fas fa-plus"></i> Submit</button>
     
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="bearCardsContainer" class="container"></div>    
    

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <script src="javascript/main.js"></script>

</body>
</html>
